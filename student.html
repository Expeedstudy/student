<!DOCTYPE html>
<html>
<head>
    <title>Student Information list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .student {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>

    <div class="student">
        <h2>John Doe</h2>
        <p>Student ID: 12345</p>
        <p>Major: Computer Science</p>
    </div>

    <div class="student">
        <h2>Jane Smith</h2>
        <p>Student ID: 67890</p>
        <p>Major: Biology</p>
    </div>

    <div class="student">
        <h2>Michael Johnson</h2>
        <p>Student ID: 54321</p>
        <p>Major: Mathematics</p>
    </div>
</body>
</html>
